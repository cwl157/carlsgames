<div ng-controller="homeCtrl" id="homeTmpl" class="container">
  <div class="row">
  <div class="col align-self-center"><h1>Welcome to CarlsGames</h1>
    <p style="padding-top:15px;" >Play some web games.
    View my Code on <a href="https://github.com/cwl157/carlsgames">Github.</a></p>
    <hr />
  </div>
    </div> 
    <div class="row">
      <div class="col align-self-center">
        <div class="row">
          <div ng-repeat="g in games" class="col-sm-4">
        <div class="card" style="margin-bottom: 10px;">
          <img class="card-img-top" src="img/{{g.img}}" style="height: 261px" alt="{{g.name}}">
          <div class="card-body">
            <h5 class="card-title">{{g.name}}</h5>
            <a href="{{g.link}}" class="btn btn-primary">Play</a>
          </div>
        </div>
      </div>
      
  </div>
</div>
    </div>
   
</div>
